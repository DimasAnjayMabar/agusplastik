name: agusplastik
description: "A new Flutter project."
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  flutter_secure_storage: ^9.2.3
  shared_preferences: ^2.3.5
  intl: ^0.19.0
  path_provider_android: ^2.2.13
  shared_preferences_android: ^2.3.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13


flutter:
  uses-material-design: true

  # Uncomment and configure these sections if you plan to add assets or custom fonts.
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Montserratt
      fonts:
        - asset: lib/assets/fonts/montserratt/Montserrat-Regular.ttf
        - asset: lib/assets/fonts/montserratt/Montserrat-Bold.ttf